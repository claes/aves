<html>
<head>
	<title>Leaflet mobile example</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="leaflet.css" />

	<script src="leaflet.js"></script>

	<style>
		body {
		padding: 0;
		margin: 0;
		}
		html, body, #map {
		height: 100%;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
		var map = L.map('map').setView([63, 17.5], 4);

		if (typeof GBIFMapData !== 'undefined') {
			var taxonKey = GBIFMapData.getTaxonKey()
		} else {
			var taxonKey = "2495093";
		}
		var taxonKey
		L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
			maxZoom: 18
		}).addTo(map);

		L.tileLayer('http://api.gbif.org/v1/map/density/tile?x={x}&y={y}&z={z}&type=TAXON&key='+taxonKey+'&layer=OBS_2000_2010&layer=OBS_2010_2020&resolution=4&colors=%2C3%2C%239ecae166%7C3%2C25%2C%234292c666%7C25%2C%2C%2308459499', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);
	</script>

</body>
</html>
