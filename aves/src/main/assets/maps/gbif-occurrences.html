<html>
<head>
	<title>Leaflet mobile example</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="leaflet.css" />

	<script src="leaflet.js"></script>

	<style>
		body {
		padding: 0;
		margin: 0;
		}
		html, body, #map {
		height: 100%;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
		var map = L.map('map').setView([63, 17.5], 4);
		if (typeof GBIFMapData !== 'undefined') {
			var taxonKey = GBIFMapData.getTaxonKey()
		} else {
			var taxonKey = "2495093";
		}
		 L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: 'Bakgrundskarata <a href="http://cartodb.com/attributions#basemaps">CartoDB</a>, under <a href="https://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>. Kartdata <a href="http://www.openstreetmap.org/">OpenStreetMap</a>, under ODbL.',
			subdomains: 'abcd',
			maxZoom: 19
		}).addTo(map);

		L.tileLayer('http://api.gbif.org/v1/map/density/tile?x={x}&y={y}&z={z}&type=TAXON&key='+taxonKey+'&layer=OBS_2000_2010&layer=OBS_2010_2020&resolution=4&colors=%2C3%2C%239ecae166%7C3%2C25%2C%234292c666%7C25%2C%2C%2308459499', {
			attribution: 'FÃ¥gelobservationer <a href="http://www.gbif.org/dataset/38b4c89f-584c-41bb-bd8f-cd1def33e92f">Artdata</a> via <a href="http://www.gbif.org/">gbif.org</a>',
			maxZoom: 18
		}).addTo(map);
	</script>

</body>
</html>
